<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Ball</title>
</head>
<body>
<form>
<img id="ball" src="http://images.clipartpanda.com/soccer-ball-clipart-no-background-RcAnGeXcL.jpeg" style="position: relative; left:0; top:0;" height="200" width="200" />
<br>
<p>Click button below to move the image to right</p>
<input type="button" value="Click Me!" onclick ="moveRight();"/>
</form>
<script>
    var imgObj = null;
    function init() {
        imgObj = document.getElementById("ball");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
